<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Italiana&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
        <body>

            <header>
                <div class="logo">
                  <img class="image" src="imge/Original Logo.png" alt="Logo">
                </div>
            </header>
            <img class="rectangle2-icon" alt="" src="imge/SignUpBackground.png">
            <div class="login">Login</div>
            <div class="input-container2">
                <input type="text" id="email-phone-input" placeholder="Email or Phone Number">
              </div>
              <div class="input-container2">
                  <input type="password" id="password-input" placeholder="Password">
                </div>
                
              <div class="checkbox-container2">
                <input type="checkbox" id="receive-mails-checkbox">
                <label for="receive-mails-checkbox">Remember Me</label>
              </div>
              <div class="login-button">
                <button id="login-btn"><a href="index.html">Login</a></button>
              </div>
              
              <div class="resetpass-link">
                <a id="resetpass-btn" href="forgotpassword.html">Forgot Password?</a>
              </div>
              
              <div class="register-link">
                <span>Still don't have an account? </span>
                <a href="signup.html">Register Now</a>
              </div>
              
            </body>
            </html>
