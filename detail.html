<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seviet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Italiana&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya&family=Italiana&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>


    <header>
        <div class="search">
            <img class="image" src="imge/search.png" alt="search">

            <form>
                <div class="searchbar">
                    <input class="searchinput" type="text" placeholder="search for products...">
                </div>
            </form>
        </div>

        <div class="logo">
            <img class="image" src="imge/Original Logo.png" href="" s alt="Logo">
        </div>

        <section class="icon-nav">
            <div class="cart">
                <img class="image" src="imge/Cart.png" alt="cart">
            </div>
            <div class="Profile">
                <img class="image" src="imge/Profile.png" alt="Profile">
            </div>
            <div class="Wishlist">
                <img class="image" src="imge/Heart 1.png" alt="Wishlist">
            </div>
        </section>

    </header>



    <div class="navbar-container">
        <nav class="navbar">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Offers</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </nav>
    </div>

    <div class="bar">
        <img src="imge/bar.png" />
    </div>

    <section class="content-form">
        <section class="container">
            <section class="sidebar">

                <section class="name">
                    <img src="./imge/img-user.png" alt="img">
                    <p>hello,</p>
                </section>
                <ul>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Account details</a></li>
                    <li><a href="#">My wallet</a></li>
                    <li><a href="#">Address</a></li>
                </ul>
            </section>

            <section class="form">
                <form>

                    <section class="name">
                        <section class="first-name">
                            <section>
                                <label for="fitsyName">First Name:</label>
                            </section>
                            <input type="text" id="fitsyName">
                        </section>
                        <section class="last-name">
                            <section>
                                <label for="lastName">Last Name:</label>
                            </section>
                            <input type="text" id="lastName">
                        </section>
                    </section>

                    <section class="email">
                        <label for="email">Email Addresses:</label>
                        <input type="email" id="email">
                    </section>

                    <section class="password">
                        <h2 class="title">
                            Change Password:
                        </h2>

                        <section class="current-password">
                            <label for="currentPassword">Current Password:</label>
                            <input type="password" id="currentPassword">
                        </section>
                        <section class="new-password">
                            <label for="newPassword">New Password:</label>
                            <input type="password" id="newPassword">
                        </section>
                        <section class="confirm-password">
                            <label for="nconfirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword">
                        </section>
                    </section>
                    <button>Send</button>
                </form>
            </section>
        </section>
    </section>



    </div>


    </div>
    </div>

</body>

</html>
