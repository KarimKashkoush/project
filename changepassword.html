<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Seviet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Italiana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Italiana&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
        <body>

            <header>
                <div class="logo">
                  <img class="image" src="imge/Original Logo.png" alt="Logo">
                </div>
            </header>
            <img class="rectangle3-icon" alt="" src="imge/SignUpBackground.png">
            <div class="resetpassword">Enter New Password</div>
            <div class="input-container">
                <input type="password" id="password-input" placeholder="Password">
                </div>
                <div class="input-container">
                    <input type="password" id="confirm-password-input" placeholder="Confirm Password">
                    <p id="password-match-message" class="match-message"></p>
                  </div>
                  <script>
                    document.getElementById('confirm-password-input').addEventListener('input', function() {
                        var passwordInput = document.getElementById('password-input').value;
                        var confirmPasswordInput = this.value;
                        var matchMessage = document.getElementById('password-match-message');

                        if (passwordInput !== confirmPasswordInput) {
                            matchMessage.textContent = 'Passwords do not match';
                            matchMessage.style.color = 'red';
                        } else {
                            matchMessage.textContent = '';
                        }
                    });
                  </script>
              </div>
              <div class="login-button">
                <button id="login-btn"><a href="passwordchangesuccess.html">Submit</a></button>
              </div>
              <div class="cancel-link">
                <a id="cancel-btn" href="login.html">Cancel</a>
              </div>
        </body>
</html>
